<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>03 js</title>
</head>

<body>
	<!-- Variable/Identifier: to store any type of values we need variables 


	Keyword/Rserved Words: it has some meaning defined to it

	Ryules:

	1. variable name can't start with a number
	2. it can't be keywords



	# ways to declare a variable:

	1. var (default and Global)
	2. let (works with scope)
	3. const
	

	-->

	<script type="text/javascript">
		var num = 12;//==>declare
		var num = 35;//==>//==>re-declare
		num = 65;  //==>re-assignment  
		document.write(num);



		let xyz = 12;//==>declare
		// let xyz=35;//==>Re-decalration NOT ALLOWED
		xyz = 65;  //==>Re-assignment  ALLOWED
		document.write(xyz);

		const abc = 12;
		// const abc=35;//==>Re-decalration NOT ALLOWED
		// abc=65;Re-assignment  NOT ALLOWED
		document.write(abc);



	</script>




</body>

</html>
