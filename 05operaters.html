<script type="text/javascript">
	var num1=1;
	var num2=2;


	document.write( num1+num2);
	document.write("<br>");

	document.write(num1-num2);
	document.write("<br>");


	document.write(num1*num2);
	document.write("<br>");

	document.write(num1/num2);
