<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>

    <!-- 
    switch: ==> when we have multiple choices and we need output as per entered choice
    x
    switch(varname)// 5
    {
        case 1: ..code;
        break;

        case 2: ..code;
        break;

        case 3: ..code;
        break;

        case 4: ..code;
        break;

        default: ..code;          

    } -->
    <script>
   var x=50,y=20;

   choice='+';
    
       switch(choice)
       {
        
       case '+': document.write(x+y);
              break;

       case '-': document.write(x-y);
              break;

        case '*': document.write(x*y);
              break;

        case '/': document.write(x/y);
              break;

        case '%': document.write(x%y);
              break;


        default : document.write("invalid case");


       }


       

    </script>
    
</body>
</html>
