<body>
          Price:  <input type="text" name="" value="" id="price">

          </select>
          <b id="res"></b>

          <script>
            var price_tag=document.getElementById('price');
            var quantity=document.getElementById('prd_quantity');
              
             console.log(price_tag);
             console.log(price_tag.value);
             console.log(quantity);
             console.log(quantity.value);


            function price(){
               total_price=price_tag.value*quantity.value;
               document.getElementById('res').innerHTML=total_price;
            }
          </script>
