<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>04 js</title>
</head>
<body>
	<script type="text/javascript">
		var a=12;
		// typeof(var-name);
		document.write(a);
		document.write(" ");
		document.write( typeof(a) );// number
		document.write("<br>")




		var b='12  ffb 345';
		// typeof(var-name);
		document.write(b);
		document.write(" ");
		document.write( typeof(b) );// string
		document.write("<br>")

		var c=false;
		// typeof(var-name);
		document.write(c);
		document.write(" ");
		document.write( typeof(c) );// boolean
		document.write("<br>")


		var d;
		// typeof(var-name);
		document.write(d);
		document.write(" ");
		document.write( typeof(d) );//undifine
		document.write("<br>")

		
	</script>

</body>
</html>
