<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onblur</title>
</head>
<body>
    Name:<input type="text" name="" value="" id="nm" onblur=" xyz()">
    <span id="nmErr"></span><br><br>

    Email:<input type="email" name="" value="" id="em" onblur=" xyz()">
    <span id="emErr"></span><br><br>

    Mobile:<input type="text" name="" value="" id="mb" onblur=" xyz()">
    <span id="mbErr"></span><br><br> 


    <!-- <input type="submit" onclick="xyz()"> -->
    <script>
        var name_tag=document.getElementById('nm');
        
        var email_tag=document.getElementById('em');
        
        var mobile_tag=document.getElementById('mb');
        var nmspan=document.getElementById('nmErr');
        var emspan=document.getElementById('emErr');


        var mbspan=document.getElementById('mbErr');

        function xyz(){
            if(name_tag.value == "")
            {
                nmspan.innerHTML="*Name is required..!";
                nmspan.style.color="red";
                name_tag.style.border="1px solid red";
                // return

            }
            else{
                nmspan.innerHTML="";
                name_tag.style.border="1px solid green";
                
            }
            if(email_tag.value == "")
            {
                emspan.innerHTML="*Email is required..!";
                emspan.style.color="red";
                email_tag.style.border="1px solid red";
                // return

            }
            else{                                               
                emspan.innerHTML="";
                email_tag.style.border="1px solid green";
                
            }
            if(mobile_tag.value == "")
            {
                mbspan.innerHTML="*Mobile is required..!";
                mbspan.style.color="red";
                mobile_tag.style.border="1px solid red";
                // return

            }
            else{
                mbspan.innerHTML="";
                mobile_tag.style.border="1px solid green";
                
            }
        }

    </script>
</body>
</html>
