<body>

   Num1= <input type="text" name="" value="" id="text">

   <span id="s1">34</span>
     
    <b id="msg"></b><br><br>

    <button onclick="sum()"> sum</button>
    <button onclick=" sub()">sub</button>
    <button onclick=" mul()">mul</button>
    <button onclick="div()">div</button>
    <button onclick="mod()">mod</button>


    <script>
        var input_tag=document.getElementById("text");
        var input_tag1=document.getElementById("text1");
        var s1= document.getElementById('s1');
        console.log(s1);
         
             res=document.getElementById("msg");
        //      console.log(input_tag);
        //  console.log(input_tag1);
        //  console.log(res);

        function sum(){

            res.innerHTML=parseInt(input_tag.value )+ parseInt(input_tag1.value);
             
        }

        function sub()
        {
            res.innerHTML=parseInt(input_tag.value) - parseInt(input_tag1.value);
        }


        function mul(){
            res.innerHTML=parseInt(input_tag.value) * parseInt(s1.innerHTML);
            console.log(res);
        }


        function div(){
            res.innerHTML=parseInt(input_tag.value) / parseInt(input_tag1.value);
        }
        
        function mod(){
            res.innerHTML=parseInt(input_tag.value) % parseInt(input_tag1.value);
        }
    </script>
