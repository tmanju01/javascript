<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>== & ===</title>
</head>
<body>
	<script type="text/javascript">
		var x=10; var y='10';

		test=(x==y)? "hello":"manju";
		// ==	this will check only values
		document.write(test);
		document.write("<br>");
		document.write("<br>");


		test=(x===y)? "hello":"manju";
		// === :	this will check only values along with its type

		document.write(test);
		document.write("<br>");
		
		document.write ( (1==='1') ? "s" : "t" ) ;



	</script>

</body>
</html>
